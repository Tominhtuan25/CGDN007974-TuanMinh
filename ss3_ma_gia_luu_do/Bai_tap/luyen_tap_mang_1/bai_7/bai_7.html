<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình kiểm tra v có thuộc mảng và xoá v , dịch mảng sang phải và gán 0 vào cuối mảng</title>
</head>
<body>
<h1 style="background-color: #ff6b6b; text-align: center">Chương trình kiểm tra v có thuộc mảng và xoá v , dịch mảng sang phải và gán 0 vào cuối mảng</h1>
<script>
  let n = 0;
  do {
    n = +prompt("Nhập độ dài mảng");
  } while (n !== 10 || !Number.isInteger(n));
  alert(n);
  let arr = [];
  for (let i = 1; i <= n; i++) {
    arr.push (+prompt("Nhập phần tử thứ :" +i));
  }
  alert(arr);
  let v = +prompt("Nhập phần tử số nguyên v");
  for (let k = 0; k < arr.length; k++) {
    if (arr[k] === v) {
      arr.splice(k, 1);
      arr.push(0);
      document.write("Mảng sau khi xoá v:" + arr);
      break;
    }
    if (k === arr.length - 1) {
      document.write(v + " is not in the array");
    }
  }
</script>
</body>
</html>
