<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nối chuỗi</title>
</head>
<body>
<h1 style="background-color: #ff6b6b;text-align: center">Nối các phần tử trong mảng thành chuỗi</h1>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    let result = myColor.join(",");
    document.write(" myColor = " + myColor + "<br>");
    document.write("Sau khi nối :" + result);
</script>
</body>
</html>
