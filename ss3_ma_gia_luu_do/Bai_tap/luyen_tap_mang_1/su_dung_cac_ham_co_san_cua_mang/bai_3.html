<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi chữ thường sang chữ hoa và ngược lại</title>
</head>
<body>
<script>
  let arr = prompt("Nập chuỗi bất kì:")
  let result = "";
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] >= "A" && arr[i] <= "Z") {
      result += arr[i].toLowerCase();
    }
    else if (arr[i] >= "a" && arr[i] <= "z") {
      result += arr[i].toUpperCase();
    }
    else {
    result += arr[i]
    }
  }
  document.write("Kết quả là : " + result);
</script>
</body>
</html>
