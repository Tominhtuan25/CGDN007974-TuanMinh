<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuơng trình khởi tạo mảng số nguyên 10 phần tử và tính , hiển thị bao nhiêu số nguyên lớn hơn hoặc bằng 10</title>
</head>
<body>
<h1 style="background-color: #6bf0ff; text-align: center;">Chuơng trình khởi tạo mảng số nguyên 10 phần tử và tính , hiển thị bao nhiêu số nguyên lớn hơn hoặc bằng 10</h1>
<script>
    let n = 0;
    do {
        n = +prompt("Nhập độ dài mảng");
    } while (n !== 10 || !Number.isInteger(n));
    alert(n);
    let arr = [];
    for (let i = 1; i <= n; i++) {
        arr.push (+prompt("Nhập phần tử thứ :" +i));
    }
    alert(arr);
    let count = 0;
    let result = "";
    for (let k = 0; k < arr.length; k++) {
        if (arr[k] >= 10) {
            count++;
            result += arr[k] + " ";
        }
    }
    document.write("Có: " + count + "phần tử lớn hơn hoặc bằng 10" + "<br>Đó là: "  + result);
</script>
</body>
</html>
