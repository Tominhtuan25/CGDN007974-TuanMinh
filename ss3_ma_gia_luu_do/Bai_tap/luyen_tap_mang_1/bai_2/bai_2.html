<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình khởi tạo mảng số nguyên 10 phần tử khác nhau và hiển thì phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó</title>
</head>
<body>
<h1 style="background-color: #1aaa15; text-align: center">Chương trình khởi tạo mảng số nguyên 10 phần tử khác nhau và hiển thì phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó</h1>
<script>
    let n = 0;
    do {
        n = +prompt("Nhập độ dài mảng");
    } while (n !== 10 || !Number.isInteger(n));
    alert(n);
    let arr = [];
    for (let i = 1; i <= n; i++) {
        let num = parseInt(prompt("Nhập các phần tử thứ " + i))
        if (arr.includes(num)) {
            alert("Số này đã tồn tại trong mảng. Vui lòng nhập số khác!");
        } else {
            arr.push(num);
        }
    }
    alert("Mảng 10 phần tử khác nhau là : " + arr);
    let max = arr[0];
    let index = 0;
    for (let k = 0; k < arr.length; k++) {
        if (arr[k] > max) {
            max = arr[k];
            index = k;
        }
    }
    document.write("Giá trị lớn nhất là :" + max + "<br>");
    document.write("Vị trí của phần tử lớn nhất là :" + index);
</script>
</body>
</html>
