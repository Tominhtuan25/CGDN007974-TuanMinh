<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra a,b,c có phải là cạnh của một tam giác không?</title>
</head>
<body>
<h1 style="background-color: fuchsia; text-align: center">Kiểm tra 3 số thực a,b,c có phải là cạnh của tam giác không?</h1>
<input id="a" type="number" placeholder="input a">
<input id="b" type="number" placeholder="input b">
<input id="c" type="number" placeholder="input c">
<button onclick="check()">check sides</button>
<p id="result"></p>
<script>
  function check() {
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    let c = parseFloat(document.getElementById("c").value);
    if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
      document.getElementById("result").innerHTML = "a,b,c là 3 cạnh của tam giác và " + "a =" +a + "," + "b =" + b + "," + "c =" + c;
    }
    else {
      document.getElementById("result").innerHTML = "a,b,c không phải là 3 cạnh của tam giác";
    }
  }
</script>
</body>
</html>
