<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập cá nhân</title>
  <style>
    table {
      border-collapse: collapse;
      border : 1px solid black;
      table-layout: fixed;
      width: 100%;
      text-align: center;
    }
    th, td {
      border: 1px solid black;
      width: 50px;
      height: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
<h1 style="background-color: #ff6b6b;text-align: left">Giả sử thuế thu nhập cá nhân từng mức của Việt Nam</h1>
<table>
  <tr>
    <th>Thu nhập cá nhân(VND)</th>
    <th>Thuế suất(%)</th>
  </tr>
  <tr>
    <td>0-5.000.000</td>
    <td>5%</td>
  </tr>
  <tr>
    <td>5.000.001-10.000.000</td>
    <td>10%</td>
  </tr>
  <tr>
    <td>10.000.001-20.000.000</td>
    <td>15%</td>
  </tr>
  <tr>
    <td>20.000.001-30.000.000</td>
    <td>20%</td>
  </tr>
  <tr>
    <td>Trên 30.000.000</td>
    <td>25%</td>
  </tr>
</table>
<h1 style="background-color: orangered;text-align: left">Tính thuế thu nhập cá nhân ở Việt Nam:</h1>
<input id="income" type="number" placeholder="input income(VND)">
<button onclick="caculateTax()">Caculate Tax</button>
<p id="result"></p>
<script>
  function caculateTax() {
    let income = parseFloat(document.getElementById("income").value);
    let tax ="";
    if (income <= 5000000) {
      tax = income * 0.05;
      } else if (income <= 10000000) {
      tax = 5000000 * 0.05 + (income-5000000) * 0.1;
      } else if (income <= 20000000) {
      tax = 5000000 * 0.05 + 5000000 * 0.1 + (income-10000000) * 0.15;
      } else if (income <= 30000000) {
      tax = 5000000 * 0.05 + 5000000 * 0.1 + 10000000 * 0.15 + (income-20000000) * 0.2;
      } else {
      tax = 5000000 * 0.05 + 5000000 * 0.1 + 10000000 * 0.15 + 10000000 * 0.2 + (income-30000000) * 0.25;
    }
    document.getElementById("result").innerHTML = "Personal income tax: " + tax.toLocaleString() + "VND";
  }
</script>
</body>
</html>
