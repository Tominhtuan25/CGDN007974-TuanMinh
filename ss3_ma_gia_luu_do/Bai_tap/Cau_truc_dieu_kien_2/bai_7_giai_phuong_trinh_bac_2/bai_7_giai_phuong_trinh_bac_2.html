<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<h1 style="background-color: #ff6b6b;text-align: center">Giải phương trình bậc 2</h1>
<input id="a" type="number" placeholder="input a">
<input id="b" type="number" placeholder="input b">
<input id="c" type="number" placeholder="input c">
<button onclick="caculate()">Caculate</button>
<p id="result"></p>
<script>
  function caculate() {
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    let c = parseFloat(document.getElementById("c").value);
    if (a === 0) {
      if (b === 0) {
        if (c === 0) {
          document.getElementById("result").innerText = "Phương trình có vô số nghiệm";
          } else if (c !== 0) {
          document.getElementById("result").innerText = "Phương trình vô nghiệm";
        }
      }
      else {
        let x = -c / b;
        document.getElementById("result").innerText = "Phương trình có nghiệm x =" + x;
      }
    }
    else if (a !== 0) {
      let delta = b * b - 4 * a * c;
      if (delta === 0) {
        let x = -b / (2 * a);
        document.getElementById("result").innerText = "Phương trình bậc 2 có nghiệm kép x =" + x;
      } else if (delta < 0) {
        document.getElementById("result").innerText = "Phương trình vô nghiệm"
      }
      else {
        let x1 = (-b + Math.sqrt(delta)) / (2 * a);
        let x2 = (-b - Math.sqrt(delta)) / (2 * a);
        document.getElementById("result").innerHTML = "Phương trình có 2 nghiệm phân biệt là: " + "x<sub>1</sub> =" + x1 + "và" +" " + "x<sub>2</sub> =" + x2;
      }
    }
  }
</script>
</body>
</html>
