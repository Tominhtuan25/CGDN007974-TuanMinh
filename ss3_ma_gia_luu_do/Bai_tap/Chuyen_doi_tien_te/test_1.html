<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="text" placeholder="nhập số" id="num1">
<input type="text" placeholder="nhập số" id="num2">
<button onclick="cong()">cộng</button>
<button onclick="tru()">trừ</button>
<button onclick="nhan()">nhân</button>
<button onclick="chia()">chia</button>
<label id="lbl">kết quả:</label>
<script>
    function cong(){
        let num1 = +document.getElementById("num1").value;
        let num2= +document.getElementById("num2").value;
        let result= num1+num2;
        document.getElementById("lbl").textContent = "kết quả:" + parseInt(result);
    }
    function tru(){
        let num1 = +document.getElementById("num1").value;
        let num2= +document.getElementById("num2").value;
        let result= num1-num2;
        document.getElementById("lbl").textContent = "kết quả:" + parseInt(result);
    }
    function nhan(){
        let num1 = +document.getElementById("num1").value;
        let num2= +document.getElementById("num2").value;
        let result= num1*num2;
        document.getElementById("lbl").textContent = "kết quả:" + parseInt(result);
    }
    function chia(){
        let num1 = +document.getElementById("num1").value;
        let num2= +document.getElementById("num2").value;
        let result= num1/num2;
        document.getElementById("lbl").textContent = "kết quả:" + parseInt(result);
    }
</script>
</body>
</html>
