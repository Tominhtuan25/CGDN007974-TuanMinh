<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào hai tham số</title>
</head>
<body>
<h1 style="background-color: #6bf0ff; text-align: center">Tạo hàm nhận vào hai tham số</h1>
<input id="num1" type="number" placeholder="Nhập tham số thứ nhất">
<input id="num2" type="number" placeholder="Nhập tham số thứ hai">
<button onclick="checkNumber()">Kiểm tra hai số</button>
<p id="result"></p>
<script>
    function compareNumber(num1, num2) {
        if (num1 > num2) {
            alert("Số thứ nhất lớn hơn số thứ hai")
        } else {
            return num1 + num2;
        }
    }
    function checkNumber() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);
        let showResult = compareNumber(a, b);
        document.getElementById("result").innerHTML = "Kết quả là : " + showResult;
    }
</script>
</body>
</html>
