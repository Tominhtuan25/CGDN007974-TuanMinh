<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình tìm tên ngôi sao trong mảng</title>
</head>
<body>
<h1 style="background-color: #ff6b6b; text-align: center">Chương trình tìm tên ngôi sao trong mảng</h1>
<button onclick="findConstellation()">Find</button>
<p id="result"></p>
<script>
  let stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
  let constellations = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
  function getConstellations(startName) {
      for (let i = 0; i < stars.length; i++) {
          if(stars[i].toLowerCase() === startName.toLowerCase()) {
              return constellations[i];
          }
      }
      return null;
  }
  function findConstellation() {
      let name =prompt("Nhập vào tên một ngôi sao");
      if (name === null || name.trim() === "") {
          document.getElementById("result").innerText = "Vẫn chưa nhập tên ngôi sao";
          return;
      }
      let constellation = getConstellations(name);
      if (constellation !== null) {
          document.getElementById("result").innerText = "Ngôi sao" + " " + name +  " " + " thuộc chòm sao " + constellation;
      } else {
          document.getElementById("result").innerText = "Không tìm thấy ngôi sao" + name + "trong danh sách.";
      }
  }
</script>
</body>
</html>
