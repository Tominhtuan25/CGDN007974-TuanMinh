<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
<input id="num1" type="number" placeholder="nhập số thứ nhất">
<input id="num2" type="number" placeholder="nhập số thứ hai"><br><br>
<button onclick="addition()">Addition(+)</button>
<button onclick="subtraction()">Subtraction(-)</button>
<button onclick="multiplication()">Multiplication(*)</button>
<button onclick="division()">Division(/)</button>
<div id="result">Result:</div>
<script>
    function addition(){
        let num1 = +document.getElementById("num1").value;
        let num2= +document.getElementById("num2").value;
        let result = num1 + num2;
        document.getElementById("result").innerHTML = "Result Addition: " + result;
    }
    function subtraction(){
        let num1 = +document.getElementById("num1").value;
        let num2= +document.getElementById("num2").value;
        let result = num1 - num2;
        document.getElementById("result").innerHTML = "Result Subtraction: " + result;
    }
    function multiplication(){
        let num1 = +document.getElementById("num1").value;
        let num2= +document.getElementById("num2").value;
        let result = num1 * num2;
        document.getElementById("result").innerHTML = "Result Mutiplication: " + result;
    }
    function division(){
        let num1 = +document.getElementById("num1").value;
        let num2= +document.getElementById("num2").value;
        let result = num1 / num2;
        document.getElementById("result").innerHTML = "Result Division: " + result;
    }
</script>
</body>
</html>
