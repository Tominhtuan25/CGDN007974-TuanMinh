<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xác định học lực của học sinh</title>
</head>
<body>
<h1 style="background-color: hotpink;text-align: center">Xếp loại học lực của học sinh</h1>
<input id="kiemtra" type="number" placeholder="input test score">
<input id="giuaki" type="number" placeholder="input Midterm exam score">
<input id="cuoiki" type="number" placeholder="input Final exam score">
<button onclick="xeploai()">Xếp Loại</button>
<p id="result"></p>
<script>
    function xeploai(){
        let kiemtra = parseFloat(document.getElementById("kiemtra").value);
        let giuaki = parseFloat(document.getElementById("giuaki").value);
        let cuoiki = parseFloat(document.getElementById("cuoiki").value);
        let dtb = kiemtra * 0.2 + giuaki * 0.3 + cuoiki * 0.5;
        let type = "";
        if(dtb >= 9) {
            type = "Excellent";
        } else if (dtb >= 8) {
            type = " Very Good";
        } else if (dtb >= 7) {
            type = "Good";
        } else if (dtb >= 6.5) {
            type = " Fairly Good";
        } else if (dtb >= 5) {
            type = " Average";
        } else {
            type = "Bad";
        }
        document.getElementById("result").innerHTML = "Điểm trung bình là : " + dtb +    "Xếp loại :" + type;
    }
</script>
</body>
</html>
