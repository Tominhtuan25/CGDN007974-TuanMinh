<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency convert</title>
  <style>
    .row {
      display: flex;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="row">
    <div>
      <label for="amount">Amount</label><br>
      <input type="number" id="amount" name="amount" min="0"><br>
    </div>
    <div>
      <label for="from-currency">From Currency</label><br>
      <select id="from-currency">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
      </select>
    </div>
    <div>
      <label for="to-currency">To Currency</label><br>
      <select id="to-currency">
        <option value="USD">USD</option>
        <option value="VND">VND</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
      </select>
    </div>
    <div>
      <button onclick="convert()" >Convert</button>
    </div>
  </div>
  <h2 style="color: blue;text-align: left" id="result">Result:</h2>
  <script>
    function convert()
    {
      let amount = document.getElementById('amount').value;
      let fromCurrency = document.getElementById('from-currency').value;
      let toCurrency = document.getElementById('to-currency').value;
      const rate = {
        "VND": 1,
        "USD": 26349.98,
        "GBP": 34711.24,
        "JPY": 170.49
      };
      let result = (amount * rate[fromCurrency]) / rate[toCurrency];
      document.getElementById('result').innerHTML = "result : " + result + " " + toCurrency;
    }
  </script>
</body>
</html>
