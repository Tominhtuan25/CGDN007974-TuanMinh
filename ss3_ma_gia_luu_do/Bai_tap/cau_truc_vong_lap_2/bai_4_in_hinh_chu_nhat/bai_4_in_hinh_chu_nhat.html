<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
<h1 style="background-color: firebrick;text-align: center">In hình chữ nhật</h1>
<script>
    let width = 21;
    let height = 7;
    for (let i = 1; i <= height; i++) {
        let row = "";
        if (i === 1 || i === height) {
            for (let j = 1; j <= width; j++) {
                row += "*";
            }
        } else {
            row += "*";
            for (let k = 1; k <= width - 2; k++) {
                row += "&nbsp;&nbsp;";
            }
            row += "*";
        }
        document.write(row + "<br>");
    }
</script>
</body>
</html>
