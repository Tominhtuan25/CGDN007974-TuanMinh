<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông với góc nằm các vị trí khác nhau</title>
</head>
<body>
<h1 style="background-color: orangered; text-align: center">Tam giác vuông với góc vuông nằm ở dưới </h1>
<script>
    for (let i = 1; i <= 5; i++) {
        let row = "";
        for (let j = 1; j <= i; j++) {
            row += "*";
        }
        document.writeln(row + "<br>");
    }
</script>
<hr>
<h1 style="background-color: gold;text-align: center">In tam giác vuông vớí góc vuông nằm ở góc trái trên cùng</h1>
<script>
    for (let i = 1; i <= 5; i++) {
        let row = "";
        for (let j = 5; j >= i; j--) {
            row += "*";
        }
        document.writeln(row + "<br>");
    }
</script>
<hr>
<h1 style="background-color:orchid ;text-align: center">In tam giác vuông với góc vuông nằm ở bên phải dưới cùng</h1>
<script>
    for (let i = 1; i <= 5; i++) {
        let row = "";
        for (let k = 1; k <= 5 - i; k++) {
            row += "&nbsp;&nbsp";
        }
        for (let j = 1; j <= i; j++) {
            row += "*";
        }
        document.writeln(row + "<br>");
    }
</script>
<hr>
<h1 style="background-color:hotpink ;text-align: center">In tam giác vuông với góc vuông nằm ở bên phải trên cùng</h1>
<script>
    for (let i = 1; i <= 5; i++) {
        let row = "";
        for (let k = 4; k > 5 - i; k--) {
            row += "&nbsp;&nbsp";
        }
        for (let j = 5; j >= i; j--) {
            row += "*";
        }
        document.writeln(row + "<br>");
    }
</script>
</body>
</html>
