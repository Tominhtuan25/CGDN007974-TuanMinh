<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra mảng kí tự</title>
</head>
<body>
<h1 style="background-color: #ff6b6b; text-align: center">Kiểm tra mảng kí tự</h1>
<button onclick="handel()">Check char</button>
<p id="array"></p>
<p id="result"></p>
<script>
    let n = 0;
    do {
        n = +prompt("Nhập độ dài của mảng kí tự");
    } while (n <= 0 || isNaN(n) || !Number.isInteger(n));
    alert(n);
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr.push(prompt("Nhập vào pần tử thứ " + i));
    }
    document.getElementById("array").innerHTML = "Mảng vừa nhập là : " + arr;

    function checkChar(arr) {
        let digit = false;
        let letter = false;
        let special = false;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= "0" && arr[i] <= "9") {
                digit = true;
            } else if (arr[i] >= "a" && arr[i] <= "z" || arr[i] >= "A" && arr[i] <= "Z") {
                letter = true;
            } else {
                special = true;
            }
        }
            if (digit && !letter && !special) {
                return 1;
            }
            if (letter && !digit && !special) {
                return 0;
            }
            return -1;
    }
    function handel() {
        let showResult = checkChar(arr);
        document.getElementById("result").innerHTML = showResult;
    }
</script>
</body>
</html>
