<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số có 4 chữ sô</title>
</head>
<body>
<h1 style="background-color: #6bf0ff; text-align: center">Kiểm tra số số 4 chữ số</h1>
<input type="number" id="num" placeholder="Nhập số có 4 chữ số">
<button onclick="handle()">Xoá và tìm Max</button>
<p id="result"></p>
<script>
  function findMaxNumber(n) {
      let str = n.toString();
      if (str.length !== 4) {
          return -1;
      }
      let arr = [];
      for (let i = 0; i < 4; i++) {
          let a = str.slice(0, i) + str.slice(i + 1);
          arr.push(Number(a));
      }
      let max = 0;
      for (let j = 0; j < arr.length; j++) {
          if (arr[j] > max) {
              max = arr[j];
          }
      }
      return max;
  }
  function handle() {
      let num = document.getElementById('num').value;
      let showResult = findMaxNumber(num);
      document.getElementById('result').innerHTML =  "Số lớn nhất đó là :" + showResult;
  }
</script>
</body>
</html>
