<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra a chia hết cho b</title>
   <style>
       body {
           background-color: lightblue;
           font-size: large;
           word-spacing: 5px
       }
   </style>
</head>
<body>
<h2 style="text-align: center;background-color: orangered"><label>Kiểm tra a chia hết cho b</label></h2>
<input type="number" id="a" name="number" placeholder="input a">
<input type="number" id="b" name="number" placeholder="input b">
<button onclick="check()">Check</button>
<p id="result">Result is here: </p>
<script>
    function check(){
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let result = "";
        if(b === 0) {
            result = a +  "không thể chia hết cho"  + 0;
        } else if(a % b === 0) {
            result = a +  "chia hết cho"  + b;
            } else {
            result = a +  "không chia hết cho"  + b;

        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
