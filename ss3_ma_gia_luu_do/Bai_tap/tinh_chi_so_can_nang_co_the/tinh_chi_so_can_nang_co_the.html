<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng cơ thể(Body Mass Index-BMI)</title>
</head>
<body>
<script>
   let weight = parseFloat(prompt("input weight (kg)"));
   let height = parseFloat(prompt("input height (m)"));
   let bmi = weight / (height * height);
if (bmi < 18.5) {
    document.writeln("Underweight" + bmi);
} else if (bmi < 25) {
    document.writeln("Normal" + bmi);
} else if (bmi < 30) {
    document.writeln("Overweight" + bmi);
    } else {
    document.writeln("Obese" + bmi);
}
</script>
</body>
</html>
