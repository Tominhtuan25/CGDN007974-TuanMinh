<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khởi tạo mảng hai chiều</title>
</head>
<body>
<h1 style="background-color: #6bf0ff; text-align: center">Khởi tạo mảng hai chiều</h1>
<script>
  let a = [
          [1, 2, 3],
          [4, 5, 6],
          [7, 8, 9],
  ];
  document.write("Mảng hai chiều : " + "<br>");
  for (let i = 0; i < a.length; i++) {
    for (let j = 0; j < a[i].length; j++) {
      document.write(a[i][j] + " ");
    }
    document.write("<br>");
  }
</script>
</body>
</html>
