<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình nhập va 2 chuỗi và kiểm tra 2 chuỗi có giống nhau không?</title>
</head>
<body>
<h1 style="background-color: #6bf0ff; text-align: center">Chương trình nhập va 2 chuỗi và kiểm tra 2 chuỗi có giống nhau không</h1>
<script>
  let str1 = prompt("Nhập chuỗi thứ 1:");
  let str2 = prompt("Nhập chuỗi thứ 2:");

  if (str1 === str2) {
    document.write("Hai chuỗi giống nhau như đúc :))");
  } else {
    document.write("Hai chuỗi không giống nhau");
  }
</script>
</body>
</html>
