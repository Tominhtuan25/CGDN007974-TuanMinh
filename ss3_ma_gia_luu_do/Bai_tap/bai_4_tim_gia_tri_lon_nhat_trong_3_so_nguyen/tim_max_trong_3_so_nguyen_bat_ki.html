<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm max trong 3 số nguyên bất kì</title>
</head>
<body>
<h1 style="background-color: palegreen; text-align: center; font-size: large">Kiểm tra giá trị lớn nhất trong 3 số nguyên</h1>
<input type="number" id="num1" placeholder="input num1">
<input type="number" id="num2" placeholder="input num2">
<input type="number" id="num3" placeholder="input num3">
<button onclick="checkMax()">Check</button>
<p id="result">Số lớn nhất là: </p>
<script>
  function checkMax() {
  let num1 =parseInt(document.getElementById("num1").value);
  let num2 =parseInt(document.getElementById("num2").value);
  let num3 =parseInt(document.getElementById("num3").value);
  let result = "";
  let max = num1;
  if(num2 > max) {
    max = num2;
    }
  if (num3 > max) {
    max = num3;
    }
  document.getElementById("result").innerHTML = "Số lớn nhất là: " + max;
  }
</script>
</body>
</html>
