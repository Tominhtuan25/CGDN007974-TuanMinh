<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<h1 style="background-color: #ff6b6b;text-align: center">BẢNG CỬU CHƯƠNG</h1>
<script>
    let sout;
    sout = "<table border='1' width='300' cellpadding='3' cellspacing='0'>"
    for (i = 1; i <= 10; i++){
        sout += "<tr>";
        for (j = 1; j <= 10; j++){
            sout += "<td>" + j + "*" + i + "=" + i*j + "</td>";
        }
        sout += "</tr>";
    }
    sout += "</table>";
    document.write(sout);
</script>
</body>
</html>
