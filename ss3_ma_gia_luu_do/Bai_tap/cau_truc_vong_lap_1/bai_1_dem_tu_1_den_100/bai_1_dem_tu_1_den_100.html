<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình đếm từ 1 đến 100</title>
    <style>
        table {
            border-collapse: collapse;
            border : 1px solid black;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
<h1 style="background-color: #ff6b6b;text-align: center">Chương trình đếm từ 1 đến 100.</h1>
<table>
<script>
    for (let i = 1; i <= 100; i++) {
        document.writeln("<tr><th>" + i + "</th></tr>");
        if (i === 99) {
            alert("Đã hoàn thành");
        }
    }
</script>
</table>
</body>
</html>
