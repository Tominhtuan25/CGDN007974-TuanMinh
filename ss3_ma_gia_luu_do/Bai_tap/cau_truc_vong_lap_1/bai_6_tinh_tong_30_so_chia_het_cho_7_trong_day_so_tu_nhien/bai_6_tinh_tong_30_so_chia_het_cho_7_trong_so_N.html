<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số chia hết cho 7 trong dãy số tự nhiên</title>
</head>
<body>
<h1 style="background-color: #1aaa15; text-align: center">Tổng của 30 số chia hết cho 7 trong dãy số tự nhiên: </h1>
<script>
    let  n = 0;
    let sum = 0;
    let count = 0;
    while (count < 30){
        if (n % 7 === 0){
            document.write(n + ",");
            sum += n;
            count++;
        }
        n++;
    }
    document.write("<br>Tổng của 30 số chia hết cho 7 là :" + sum);
</script>
</body>
</html>
