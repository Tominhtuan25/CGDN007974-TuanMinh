<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="background-color: palegreen; text-align: center">Tính trung bình cộng của số chia hết cho 3</h1>
<button onclick="handel()">Tính trung bình cộng</button>
<script>
    let n = 0;
    do {
        n = +prompt("Nhập độ dài n của mảng số nguyên");
    } while (n <= 0 || n > 50 || !Number.isInteger(n));
    alert(n);
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr.push(Number(prompt("Nhâp phần tử thứ " + i)));
    }
    alert(arr);
    function handel() {
        let sum = 0;
        let count = 0;
        let i = 0;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] % 3 === 0) {
               sum += arr[i];
                count++;
            }
        }
        if (count > 0) {
            let avg = sum /count;
            document.write("Trung bình cộng các số chia hết cho 3 là: " + avg);
        } else {
            document.write("Không có số nào chia hết cho 3 trong mảng");
        }
    }
    </script>
</body>
</html>
