<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lí công nhân</title>
</head>
<body>
<h1 style="background-color: #1aaa15; text-align: center">Quản lí công nhân</h1>
<p id="display"></p>
<script>
    class Worker {
        name;
        birth;
        address;
        salary;
        position;

        constructor(name, birth, address, salary, position) {
            this.name = name;
            this.birth = birth;
            this.address = address;
            this.salary = salary;
            this.position = position;
        }
    }
    let workerList = [];
    let worker1 = new Worker("Trương Tấn A", "11-11-1997", "Quang Nam", 2000,"Abc");
    let worker2 = new Worker("Truong Tan B", "11-11-1998", "Da Nang", 2000, "Abc");
    let worker3 = new Worker("Truong Tan C", "11-11-1999", "Hue", 2000, "Abc");
    workerList.push(worker1, worker2, worker3);
    display();
    workerList.sort(function(a, b) {
        return a.name.localeCompare(b.name);
    });
    function display() {
        let tableString = `<table border="1" style="margin: auto;">
                        <tr>
                            <th>STT</th>
                            <th>Họ và tên</th>
                            <th>Ngày sinh</th>
                            <th>Địa chỉ</th>
                            <th>Lương</th>
                            <th>Chức vụ</th>
                        </tr>`;
        for (let i = 0; i < workerList.length; i++) {

            tableString += `<tr>
                            <td>${i + 1}</td>
                            <td>${workerList[i].name}</td>
                            <td>${workerList[i].birth}</td>
                            <td>${workerList[i].address}</td>
                            <td>${workerList[i].salary}</td>
                            <td>${workerList[i].position}</td>
                        </tr>`
        }
        tableString += `</table>`;
        document.getElementById("display").innerHTML = tableString;
    }
</script>
</body>
</html>
